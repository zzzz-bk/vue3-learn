<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 0;
            padding: 0;
            position: absolute;
            width: 440px;
            height: 440px;
            background-color: blanchedalmond;
            display: inline;
        }
        .ball{
            position: absolute;
            width: 60px;
            height: 60px;
            left: 100px;
            top: 100px;
            background-color: red;
            border-radius: 30px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="application">
        <div class="container" @mousemove.stop="mousemove">
            <div class="ball" :style="{left: offsetX+'px', top:offsetY+'px'}"></div>
        </div>
    </div>
</body>
<script>
    const app = {
        data() {
            return {
                offsetX:0,
                offsetY:0
            }
        },
        methods:{
            mousemove(event){
                if(event.clientX+30>440){
                    this.offsetX = 440-60;
                }else if(event.clientX-30<0){
                    this.offsetX = 0;
                }else{
                    this.offsetX = event.clientX - 30;
                }
                if(event.clientY + 30>440){
                    this.offsetY = 440 - 60;
                }else if(event.clientY - 30 < 0){
                    this.offsetY = 0
                }else{
                    this.offsetY = event.clientY - 30;
                }
            }
        }
    }
    let vapp = Vue.createApp(app).mount('#application');
</script>
</html>
