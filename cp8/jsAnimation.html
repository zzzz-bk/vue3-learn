<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"></script>
</head>
<body>
    <div id="application">
        <div :style="{backgroundColor:'red',width:width+'px',height:height+'px'}" @click="run"></div>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                width:100,
                height:100,
                timer:null
            }
        },
        methods:{
            run(){
                this.timer = setInterval(this.animation,10)
            },
            animation(){
                if(this.width==200){
                    clearInterval(this.timer);
                    return;
                }else{
                    this.width +=1;
                    this.height +=1;
                }
            }
        }
    });
    app.mount("#application")
</script>
</html>
