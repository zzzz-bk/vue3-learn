<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"></script>
</head>
<body>
    <div id="application" style="text-align: center;">
        <h1>{{title}}</h1>
        <div v-if="noLogin">账号: <input v-model="userName" type="text" placeholder="账号"/></div>
        <div v-if="noLogin">密码: <input v-model="password" type="password" placeholder="密码"/></div>
        <div v-on:click="click" style="border-radius: 30px;width: 100px;margin: 20px auto; color: white; background-color: blue;">
            {{buttonTitle}}
        </div>
    </div>
</body>
<script>
    const app = {
        data(){
            return {
                title:"欢迎您，请登录",
                noLogin: true,
                userName: "",
                password: "",
                buttonTitle: "登录"
            }
        },
        methods:{
            click:function(){
                if(this.noLogin){
                    this.login();
                }else{
                    this.logout();
                }
            },
            login(){
                if(this.userName.length > 0 && this.password.length>0){
                    alert(`userName:${this.userName} password:${this.password}`);
                    this.noLogin = false;
                    this.title = `欢迎您，${this.userName}`;
                    this.buttonTitle = '注销';
                    this.userName="";
                    this.password="";
                }else{
                    alert("请输入账号密码");
                }
            },
            logout(){
                this.noLogin = true;
                this.title = "欢迎您，请登录";
                this.buttonTitle = "登录";
            }
        }
    }
    Vue.createApp(app).mount('#application');
</script>
</html>
